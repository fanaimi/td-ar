<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AR simple demos</title>
  <link rel="stylesheet" href="../../td-vr/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    html,body{width: 100%;height: 100%;
      margin: 0;
      padding: 0;}
  </style>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <script>THREEx.ArTtoolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
</head>
<body>
  <div class="container">
    <h1>Ar.js demos</h1>
    <div class="row">
      <p>
        <a disabled href="#">prev</a> |
        <a href="2.html">next</a>
      </p>
    </div><!--/row-->

    <div class="row">
      <div class="box" style="width: 90%; height:600px;border: 1px solid red; margin: 1rem auto;">
        <a-scene embedded arjs='sourceType: webcam;'>
          <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
          <a-box position="0 0.5 -1" rotation="0 45 0" color="#4CC3D9"></a-box>
          <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
          <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
          <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
          <a-sky color="#ECECEC"></a-sky>
          <!--for marker camera-->
          <!--<a-marker-camera type="pattern" patternUrl="assets/2/pattern-marker.patt"></a-marker-camera>-->
          <!--for plain marker-->
          <!--<a-marker type="pattern" patternUrl="assets/pattern-marker.patt"></a-marker>-->
          <a-marker-camera preset='hiro'></a-marker-camera>
        </a-scene>
      </div><!--/box-->

    </div><!--/row-->
  </div><!--/container-->
</body>
</html>
